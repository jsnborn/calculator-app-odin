<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="mascot">Calculator App üß∏‚ú®</div>

    <!-- Direct Theme Buttons Only -->
    <div class="theme-buttons">
      <button class="theme-toggle" onclick="setTheme('light')">Light</button>
      <button class="theme-toggle" onclick="setTheme('dark')">Dark</button>
      <button class="theme-toggle" onclick="setTheme('pastel')">Pastel</button>
      <button class="theme-toggle" onclick="setTheme('neon')">Neon</button>
      <button class="theme-toggle" onclick="setTheme('retro')">Retro</button>
      <button class="theme-toggle" onclick="setTheme('purple')">Purple</button>
    </div>

    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="backspace()">‚Üê</button>
        <button class="btn" onclick="appendValue('%')">%</button>
        <button class="btn" onclick="appendValue('/')">‚ûó</button>

        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn" onclick="appendValue('*')">‚úñÔ∏è</button>

        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn" onclick="appendValue('-')">‚ûñ</button>

        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn" onclick="appendValue('+')">‚ûï</button>

        <button class="btn" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('.')">.</button>
        <button class="btn equals" onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f5f7e7a5c.mp3?filename=click-124467.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
